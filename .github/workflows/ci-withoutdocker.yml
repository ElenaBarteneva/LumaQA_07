name: Run tests without Docker 

on:
  push:
    branches:    
      - main

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4

    - name: Install python 
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' 

    - name: Install requirements
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest -s -v
